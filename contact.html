<body>
    <header>

        <nav class="navbar">

                <a href="portfolio.html"><li>Portfolio</li></a>
                <a href="contact.html"><li>Contact</li></a>

        </nav>
    </header>
    <div class="contact-container">

        <form class="animate__fadeInDownBig" action="action_page.php">
      
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          
          <label for="email">E-Mail</label>
          <input type="text" id="email" name="email" placeholder="Your last name..">
      
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      
          <input class="view-portfolio animate__pulse" type="submit" value="Send Message">
      
        </form>
        <div id="footer">
            <footer>Created By Jasmine Gigas</footer>
            </div>
